<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register page</title>
    <link rel="stylesheet" href="/abc.css">
</head>

<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Register</h1>
            
            <!-- padding-inline and padding-block -->
            <p>Please fill in this form to create an account</p>
            <hr>
            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" id="Email" required>

            <label for="Password"><b>Password</b></label>
            <input type="Password" placeholder="Password" name="Password" id="Password" required>

            <label for="Repeat-Password"><b>Repeat-Password</b></label>
            <input type="Password" placeholder="Repeat-Password" name="Repeat-Password" id="Repeat-Password" required>
            <hr>
        </div>
        <P> By creating an account you agree to our <a href="#">Terms & Conditions</a>.</P>
        <button type="submit" class="registerbtn">Register</button>
        <div class="signin">
            <p>Already have an account? <a href="#">Sign In</a>.</p>
        </div>
    </form>

</body>

</html>
